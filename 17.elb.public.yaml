Parameters:
  PublicSubnet:
    Description: Public Subnet for AZ1
    Type: String 
  PublicSubnetAZ2:
    Description: Public Subnet for AZ2
    Type: String 
  ELBSecurityGroup:
    Description: Security Group Instance
    Type: String
  LoadBalancerPort:
    Description: Load Balancer Port
    Type: String
  InstancePort:
    Description: Instance Port
    Type: String

Resources:
  PublicLoadBalancer:
    Type: AWS::ElasticLoadBalancing::LoadBalancer
    Properties:
      #Type: application
      Scheme: internet-facing
      Subnets:
        - !Ref PublicSubnet
        - !Ref PublicSubnetAZ2
      SecurityGroups:
        - !Ref ELBSecurityGroup
      Listeners:
        - LoadBalancerPort: !Ref LoadBalancerPort
          InstancePort: !Ref InstancePort
          Protocol: HTTP
          InstanceProtocol: HTTP
      Tags:
      - Key: Name
        Value: MagentoWebserverALB
  
  
Outputs:
  PublicLoadBalancer:
    Description: 'RDSSubnet'
    Value: !Ref PublicLoadBalancer
  DNS:
    Value: !GetAtt PublicLoadBalancer.DNSName
